<!DOCTYPE html>

<html>
  <head>
    <meta charset="utf-8">
  </head>

<body>
  <p>Kancolle fleet capture configure</p>
  <form>
      <p>
      <label>Width: (default 720)</label>
      <input type="number" id="width" value="720">
      </p>
      <p>
      <label>Height: (default 560)</label>
      <input type="number" id="height" value="560">
      </p>
      <p>
      <label>Left-top-X: (default 475)</label>
      <input type="number" id="x" value="475">
      </p>
      <p>
      <label>Left-top-Y: (default 145)</label>
      <input type="number" id="y" value="145">
      </p>
      <button type="submit">Save</button>
  </form>
  <script src="options.js"></script>
</body>

</html>
