<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
    <style>
        hr {
            width: 100%;
            border-width: 1px 0px 0px 0px;
            border-color: cornflowerblue;
        }
        .button_yesno {
            border-width: 1px;
            border-color: darkred;
            background-color: red;
            color: black;
        }
        .err {
            color: red;
        }
    </style>
</head>
<body>
    <div style="margin-top: 8px;">
        キャプチャ対象：
        <select id="view_list">
            <option value="1">編成【詳細】</option>
            <option value="2">編成【変更】</option>
            <option value="3">編成展開【右列】</option>
            <option value="4">基地航空隊</option>
            <option value="5">ユーザ定義1</option>
            <option value="6">ユーザ定義2</option>
            <option value="7">ユーザ定義3</option>
            <option value="8">ユーザ定義4</option>
        </select>
    </div>

    <form name="coordinate">
        <div>
            <p>
                <label>x </label>
                <input type="number" min="0" max="1200" id="x" value="475"><span> (0～1200)</span>
            </p>
            <p>
                <label>y </label>
                <input type="number" min="0" max="720" id="y" value="145"><span> (0～720)</span>
            </p>
            <p>
                <label>w </label>
                <input type="number" min="1" max="1200" id="width" value="720"><span> (1～1200)</span>
            </p>
            <p>
                <label>h </label>
                <input type="number" min="1" max="720" id="height" value="560"><span> (1～720)</span>
            </p>

            <button type="submit">座標登録</button>
        </div>
    </form>

    <hr />

    <div>
        <label>六隻配置: </label>
        <input type="radio" name="layout" id="layout_0" value="0" /><label for="layout_0">3x2</label>
        <input type="radio" name="layout" id="layout_1" value="1" /><label for="layout_1">2x3</label>
    </div>

    <hr />

    <div>
        <p>
            マスク画像（※非透過部分がマスクされます）（1MBまで）
        </p>

        <div>
            <img align="top" src="./mask_image/mask_null.png" id="mask_src" style="height:160px;" />
            <button type="button" id="delmask"><span style="font-weight:bold;">x</span></button>
        </div>

        <div style="color:blue;">
            <input type="file" accept="image/png" id="input_mask">
        </div>
    </div>

    <hr />

    <div>
        <div style="display: inline-block;">
            <p>[1]キーで追加される画像（3MBまで）</p>
            <div>
                <img align="top" src="./mask_image/mask_null.png" id="tagsrc_1" style="height:160px;" />
                <button type="button" name="deltag" data-no="1"><span style="font-weight:bold;">x</span></button>
            </div>

            <div style="color:blue">
                <input type="file" accept="image/png" name="input_tag" data-no="1">
            </div>
        </div>

        <div style="display: inline-block;">
            <p>[2]キーで追加される画像（3MBまで）</p>
            <div>
                <img align="top" src="./mask_image/mask_null.png" id="tagsrc_2" style="height:160px;" />
                <button type="button" name="deltag" data-no="2"><span style="font-weight:bold;">x</span></button>
            </div>

            <div style="color:blue">
                <input type="file" accept="image/png" name="input_tag" data-no="2">
            </div>
        </div>

        <div style="display: inline-block;">
            <p>[3]キーで追加される画像（3MBまで）</p>
            <div>
                <img align="top" src="./mask_image/mask_null.png" id="tagsrc_3" style="height:160px;" />
                <button type="button" name="deltag" data-no="3"><span style="font-weight:bold;">x</span></button>
            </div>

            <div style="color:blue">
                <input type="file" accept="image/png" name="input_tag" data-no="3">
            </div>
        </div>

        <div style="display: inline-block;">
            <p>[4]キーで追加される画像（3MBまで）</p>
            <div>
                <img align="top" src="./mask_image/mask_null.png" id="tagsrc_4" style="height:160px;" />
                <button type="button" name="deltag" data-no="4"><span style="font-weight:bold;">x</span></button>
            </div>

            <div style="color:blue">
                <input type="file" accept="image/png" name="input_tag" data-no="4">
            </div>
        </div>
    </div>

    <hr />

    <div>
        <p>
            ナンバリング画像（1MBまで）
        </p>

        <div>
            <img align="top" src="./mask_image/mask_null.png" id="num_src" />
            <button type="button" id="delnum"><span style="font-weight:bold;">x</span></button>
        </div>

        <div style="color:blue;">
            <input type="file" accept="image/png" id="input_num">
        </div>
    </div>

    <hr />

    <form name="delaytime">
        <div>
            <p>
                <label>６連キャプチャ時のディレイ</label>
                <input type="number" min="1" max="1000" id="delay" value="200"><span> （1～1000ms）</span>
                <button type="submit">保存</button>
            </p>
        </div>
    </form>

    <form name="filename">
        <div>
            <p>
                <label>DLファイル名</label>
                <input type="text" min="1" max="256" id="dl_file_name" value="myfleet_%Y%M%D"><span> （%Y%M%Dで日付）</span>
                <span id="filename_err" class="err"></span>
                <button type="submit">保存</button>
            </p>
        </div>
    </form>

    <hr />

    <form name="safety">
        <div>
            <p>
                <label for="safety">セッション切れ対策</label>
                <input type="checkbox" id="safety" value="0" checked>
                （二重起動抑制＋URL遷移前に確認ダイアログ）
                <span style="color:red;">※この変更は次回ゲーム起動時に反映</span>
            </p>
        </div>
    </form>

    <hr />

    <div>
        <button type="button" id="setdef">初期設定に戻す</button>
        <span id="setdef_confirm" style="visibility:hidden;">
            →
            <button type="button" class="button_yesno" value="1">はい</button>
            <button type="button" class="button_yesno" value="0">いいえ</button>
        </span>
    </div>

    <script src="config.js"></script>
    <script src="options.js"></script>
</body>
</html>
