<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8">
</head>
<body>
    <p>Kancolle fleet capture configure</p>
    <form>
        <p>
            キャプチャ対象：
            <select id="view_list">
                <option value="1">編成【詳細】</option>
                <option value="2">編成【変更】</option>
                <option value="3">編成展開【右列】</option>
                <option value="4">基地航空隊</option>
                <option value="5">ユーザ定義1</option>
                <option value="6">ユーザ定義2</option>
                <option value="7">ユーザ定義3</option>
                <option value="8">ユーザ定義4</option>
            </select>
        </p>

        <div>
            <p>
                <label>x </label>
                <input type="number" id="x" value="475">
            </p>
            <p>
                <label>y </label>
                <input type="number" id="y" value="145">
            </p>
            <p>
                <label>w </label>
                <input type="number" id="width" value="720">
            </p>
            <p>
                <label>h </label>
                <input type="number" id="height" value="560">
            </p>

            <button type="submit">座標登録</button>
        </div>

        <p>
            <label>六隻配置: </label>
            <input type="radio" name="layout" id="layout_0" value="0" /><label for="layout_0">3x2</label>
            <input type="radio" name="layout" id="layout_1" value="1" /><label for="layout_1">2x3</label>
        </p>

        <div>
            <p>
                マスク画像(※非透過部分がマスクされます)
            </p>

            <div>
                <img align="top" src="./mask_image/mask_null.png" id="mask_src" style="height:160px;" />
                <button type="button" id="delmask"><span style="font-weight:bold;">x</span></button>
            </div>

            <div style="color:blue">
                <input type="file" accept="image/png" id="input_mask">
            </div>
        </div>

        <hr />

        <div style="display: inline-block;">
            <p>[1]キーで追加される画像</p>
            <div>
                <img align="top" src="./mask_image/mask_null.png" id="tagsrc_1" style="height:160px;" />
                <button type="button" name="deltag" data-no="1"><span style="font-weight:bold;">x</span></button>
            </div>

            <div style="color:blue">
                <input type="file" accept="image/png" name="input_tag" data-no="1">
            </div>
        </div>

        <div style="display: inline-block;">
            <p>[2]キーで追加される画像</p>
            <div>
                <img align="top" src="./mask_image/mask_null.png" id="tagsrc_2" style="height:160px;" />
                <button type="button" name="deltag" data-no="2"><span style="font-weight:bold;">x</span></button>
            </div>

            <div style="color:blue">
                <input type="file" accept="image/png" name="input_tag" data-no="2">
            </div>
        </div>

        <div style="display: inline-block;">
            <p>[3]キーで追加される画像</p>
            <div>
                <img align="top" src="./mask_image/mask_null.png" id="tagsrc_3" style="height:160px;" />
                <button type="button" name="deltag" data-no="3"><span style="font-weight:bold;">x</span></button>
            </div>

            <div style="color:blue">
                <input type="file" accept="image/png" name="input_tag" data-no="3">
            </div>
        </div>

        <div style="display: inline-block;">
            <p>[4]キーで追加される画像</p>
            <div>
                <img align="top" src="./mask_image/mask_null.png" id="tagsrc_4" style="height:160px;" />
                <button type="button" name="deltag" data-no="4"><span style="font-weight:bold;">x</span></button>
            </div>

            <div style="color:blue">
                <input type="file" accept="image/png" name="input_tag" data-no="4">
            </div>
        </div>

        <hr />

        <div>
            <button type="button" name="setdef">初期設定に戻す</button>
        </div>

    </form>
    <script src="config.js"></script>
    <script src="options.js"></script>
</body>
</html>
